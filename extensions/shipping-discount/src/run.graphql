query RunInput {
  shop {
    localTime {
      date
    }
  }
  cart {
    cost {
      totalAmount {
        amount
      }
    }
    deliveryGroups{
      id,
      deliveryOptions {
        handle
      }
    }
    buyerIdentity {
      customer {
        id
        numberOfOrders
      }
    }
    lines {
      quantity
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        __typename
        ...on ProductVariant {
            id
        }
      }
    }
  }
  presentmentCurrencyRate
  discountNode {
    metafield(namespace: "promotion_rule", key: "rule-config"){
      value
    }
  }
}
